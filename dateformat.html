<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formate</title>
</head>
<body>
    <h1>Welcome to my LetsUpgrade Assignment 1 third program</h1>

    <p></p>
    <p></p>

    <script>
        var date = new Date();
        var y = date.getFullYear();
        var d = date.getDate();
        var m = date.getMonth();

        document.getElementsByTagName("p")[0].innerHTML=" mm-dd-yyyy, mm/dd/yyyy, dd-mm-yyyy, dd/mm/yyyy";
        document.getElementsByTagName("p")[1].innerHTML=m+"-"+d+"-"+y+", "+m+"/"+d+"/"+y+" ,"+d+"-"+m+"-"+y+" ,"+d+"/"+m+"/"+y;
    </script>
</body>
</html>
