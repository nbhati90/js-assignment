<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Explain the data types in JS</h1>

<script>
    //String data type
    var name="Nikesh";
    console.log(typeof(name));
    //number data type
    var a = 25;
    console.log(typeof(a));

    //Boolean data type
    var bool = true;
    console.log(typeof(bool));

    //undefined data type
    var x;
    console.log(typeof(x));

    //Null Data type
    var s= null;
    console.log(typeof(s));

    //object data type
    var obj=[];
    console.log(typeof(obj));

    //array data type
    var arr = {modal: "BMW X3",color: "white",doors: 5}
    console.log(typeof(arr));

    //function data type
    var greeting = function(){ 
    return "Hello World!"; 
}

</script>
    

</body>
</html>
