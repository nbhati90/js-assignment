<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Grocery Shopping</title>
</head>
<body>
    <h1>Doing some Grocery Shopping using array format</h1>

    <script>
        let shoppingList = ["brush","toothpaste","soap","Detergent"];
        let shoppingBasket = [...shoppingList,"Shampoo"];
        shoppingBasket.push("bodysoap");

        console.log(shoppingList);
        console.log(shoppingBasket);
    </script>
</body>
</html>
