<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Funtion</title>
</head>
<body>
    <h1>Replace Function Expressions with arrow functions in the code below:</h1>

    <script>
        let ask = (question,yes,no)=> confirm(question) ? yes() : no();
        ask("Do you agree?",
            function yes(){alert("you agreed");},
            function no(){alert("you cancelled the excecution");}
            );
                        
    </script>
</body>
</html>
