<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <h1>Find the given number is a Prime number or not</h1>

    <script>
        var input = prompt("Enter the number to check given number is prime number or not");
        var i,num=0;

    for (i = 0; i <= input; i++)  	   
      { 		 		  
         var counter=0; 		  
         for(num=i; num>=1; num--)
         {
	    if(i%num==0)
	    {
		counter = counter + 1;
	    }
	 }
	 if (counter ==2)
	    console.log("Given number "+i+" is a prime number");
     else
     console.log("Given number "+i+" is not a prime number");
      }	
    </script>
</body>
</html>
