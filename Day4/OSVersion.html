<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS name and Version</title>
</head>
<body>
    <h1>Write a program which will take OS name and version from the user separated by a space. Then
        log the OS name and version on the console.
    </h1>

    <script>
        var os = prompt("Enter the OS name");
        var version= prompt("Enter the OS Version");

        console.log("The OS name is "+os+" and version is "+version);
    </script>
</body>
</html>
