    <title>Even & Odd</title>
</head>
<body>
    <h1>Take a number from a user and write a function which checks whether the number is even or
        odd. Assign the result to a variable and log that variable in the console.
    </h1>

    <script>
      var number= prompt("Enter the number to check whether the number is Even/Odd ?");
        if(number%2==0)
        console.log("Given "+number+" is a Even number");
        else
        console.log("Given "+number+" 5is a Odd number");
    </script>
</body>
