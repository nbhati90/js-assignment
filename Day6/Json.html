<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
        completed todos to the console.
    </h1>
    
    <script>
        Promise.all([fetch('https://jsonplaceholder.typicode.com/todos')])
        .then(async ([aa]) => {
                const a = await aa.json();
                return [a]
            })
            .then((responseText) => {
                console.log(responseText);

            })
            .catch((err) => {
                console.log(err);
            });
                

        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(data => console.log(data))


        async function asyn_await() {
            const response = await fetch('https://jsonplaceholder.typicode.com/todos');
            const data = await response.json();

            console.log(data);
        }
        asyn_await();

    </script>
</body>
</html>
